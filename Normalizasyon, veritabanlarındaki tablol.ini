Normalizasyon, veritabanlarındaki tabloların içeriğini organize etme tekniğidir.
Bir veri tabanının, veri tekrarını en aza indirgemek ve her tabloda yalnızca ilgili verilerin depolandığından emin olmak için normalleştirilmesi önemlidir. 
Bir tablo belirli bir konu hakkında olmalı ve sadece destekleyici konular içermelir.
Bir tabloyu bir amaç ile sınırlandırarak, veritabanınızdaki yinelenen veri sayısını azaltırsınız. 
Bu, veritabanı modifikasyonlarından kaynaklanan bazı sorunları ortadan kaldırır. 
Bu hedeflere ulaşmak için bazı yerleşik kurallar kullanılır. Bu kuralları uygularken yeni tablolar oluşturulur.
Bir veritabanını normalleştirmenin üç ana nedeni vardır:
Birincisi yinelenen verileri en aza indirmek, 
ikincisi veri modifikasyon sorunlarını en aza indirmek veya önlemek ve 
üçüncüsü sorguları basitleştirmek.